<ion-view title="Teams" ng-controller="TeamsCtrl as vm">
  <ion-content class="has-header">
	<div class="list">
		<div ng-repeat="division in vm.teams">
			<div class="item item-divider item-energized">
				{{division.divisionName}}
			<div>
			<a ng-repeat="team in division.divisionTeams" ui-sref="app.team-detail({ id:{{team.id}}  })"><div class="item item-icon-right"  href="#/templates/teams/{{team.id}}">
				{{team.name}}
				
                <i class="icon ion-chevron-right icon-accessory"></i>
                </div></a>
		</div>
		
		
	</div>
  
    <!--<h1>Teams</h1>
	<a href="#/app/teams/21" class="button button-positive">Go To Team</a>-->
  </ion-content>
</ion-view>
