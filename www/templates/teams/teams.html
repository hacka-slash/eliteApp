<ion-view title="Teams" ng-controller="TeamsCtrl as vm">
  <ion-content class="has-header">
	<div class="list">
		<div ng-repeat="division in vm.teams">
			<div class="item item-divider item-energized">
				{{division.divisionName}}
			<div>
			<div class="item item-icon-right" ng-repeat="team in division.divisionTeams" href="#/templates/teams/{{team.id}}">
				{{team.name}}
				
                <i class="icon ion-chevron-right icon-accessory"></i>
			</div>
		</div>
		
		
	</div>
  
    <!--<h1>Teams</h1>
	<a href="#/app/teams/21" class="button button-positive">Go To Team</a>-->
  </ion-content>
</ion-view>
